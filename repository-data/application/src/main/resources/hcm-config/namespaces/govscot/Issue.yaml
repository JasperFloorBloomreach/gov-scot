      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: This is the main title for this content item.  The title needs to
              be descriptive and concise.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: 'The summary is used by the internal search and category list pages.  The
              summary should be a short description of the content item (300 characters
              - approx. 50 words).  Note: longer summaries will be truncated to two
              lines of text on search result and category listing pages.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /image:
            jcr:primaryType: frontend:plugin
            caption: Hero image
            field: image
            hint: Add hero image that is reflective of the content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:BannerImages']
          /content:
            jcr:primaryType: frontend:plugin
            caption: Introduction
            field: content
            hint: Provide an introduction to the issue.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /overview:
            jcr:primaryType: frontend:plugin
            caption: Overview
            field: introduction
            hint: Provide more detail on the issue, key elements and activities.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featureDate:
            jcr:primaryType: frontend:plugin
            caption: Feature date
            field: featureDate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: If there is a key date for the issue, select the relevant date using
              the date picker.  The feature date will be displayed on the bottom right
              corner of the hero image.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featureDateTitle:
            jcr:primaryType: frontend:plugin
            caption: Feature date title
            field: string
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Enter a feature date title.  When a feature date title is provided
              it will be displayed above the feature date.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featureDateSummary:
            jcr:primaryType: frontend:plugin
            caption: Feature date summary
            field: featureDateSummary
            hint: Enter a short concise summary that will be displayed below the feature
              date.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featuredItemsTitle:
            jcr:primaryType: frontend:plugin
            caption: Featured items title
            field: featuredItemsTitle
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Enter a title for the feature items panel.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featuredItems:
            jcr:primaryType: frontend:plugin
            caption: Featured items
            field: featuredItems
            hint: Add all content items related to the issue e.g. publications, policies,
              news items.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              last.visited.enabled: 'false'
              base.path: /content/documents/govscot/
          /socialMediaTitle:
            jcr:primaryType: frontend:plugin
            caption: Social media title
            field: socialMediaTitle
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: 'Enter any social media hashtags associated with this issue.  E.g.
              Connect: #Brexit'
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /ContactInformation:
            jcr:primaryType: frontend:plugin
            caption: Social media contacts
            field: ContactInformation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /contactTitle:
            jcr:primaryType: frontend:plugin
            caption: Contact title
            field: contactTitle
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /postalAddress:
            jcr:primaryType: frontend:plugin
            caption: Postal address
            field: postalAddress
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Provide a postal address for the content item or use the central
              enquiry unit's contact details.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /phone:
            jcr:primaryType: frontend:plugin
            caption: Phone
            field: html
            hint: Provide a contact telephone number for the issue.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /includeTwitterReplies:
            jcr:primaryType: frontend:plugin
            caption: Include twitter replies?
            field: includeTwitterReplies
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select the checkbox if you want twitter replies to be displayed
              on the issue page.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /showOnTopicsLandingPage:
            jcr:primaryType: frontend:plugin
            caption: Show on topics landing page?
            field: showOnTopicsLandingPage
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select the checkbox if you want the issue title to be displayed
              on the topics landing page.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /includeFeedback:
            jcr:primaryType: frontend:plugin
            caption: Include feedback?
            field: includeFeedback
            hint: Select this checkbox if you want feedback on this issue to be displayed.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /issueTag:
            jcr:primaryType: frontend:plugin
            caption: Issue tag
            field: issueTag
            hint: Enter the tag that is associated with this issue e.g. news:brexit
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO title
            field: seoTitle
            hint: 'This title is used by search engines and social media for indexing
              this content item.  The title needs to be brief and concise.  Note:
              Search engines and social media only use first 60 characters.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta description
            field: metaDescription
            hint: 'A description of this content item for search engine indexing purposes.  Note:
              Meta descriptions should be limited to no more than 300 characters -
              approx. 50 words.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /tags:
            jcr:primaryType: frontend:plugin
            mixin: hippostd:taggable
            plugin.class: org.hippoecm.frontend.editor.plugins.mixin.MixinLoaderPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: The content of the notes field is not displayed.  It should be used
              for additional information about this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /sme:
            jcr:primaryType: frontend:plugin
            caption: Subject matter expert / policy contact
            field: sme
            hint: The contents of the SME / policy contact field will not be displayed.
              It should be used to enter details of the the subject matter expert
              / policy contact associated with this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /reportingTags:
            jcr:primaryType: frontend:plugin
            caption: Reporting Tags
            field: reportingTags
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '8'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '8'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/reportingTags
